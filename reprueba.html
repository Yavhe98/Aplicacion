    <label for="fecha">Selecciona una fecha:</label>

    <script>

        var inputFecha = document.getElementById("fecha");

        // Manejar el evento cuando cambia la fecha seleccionada

            // Obtener el valor de la fecha seleccionada
            var fechaSeleccionada = inputFecha.value;
            
            // Redireccionar a la p치gina 2 pasando la fecha como par치metro en la URL
            window.location.href = "reprueba2.html?fecha=" + fechaSeleccionada;
        });
    </script>
</body>
