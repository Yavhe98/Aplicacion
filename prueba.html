<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- jQuery UI CSS -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>

<body>
    <div class="container mt-5">
        <h2>Formulario</h2>

        <form action="chart-area-demo.php" method="POST">
            <div class="form-group">
                <label for="selector">Selector:</label>
                <select class="form-control" id="selector" name="selector">
                    <option value="Citic">Citic</option>
                    <option value="Cmaximo">Cmaximo</option>
                    <option value="Instrumentacion">Instrumentacion</option>
                    <option value="Mente y Cerebro">Mente y Cerebro</option>
                    <option value="Politecnico">Politecnico</option>
                    <option value="Politicas">Politicas</option>
                </select>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary" id="btn-add">A침adir placa</button>
                <button type="button" class="btn btn-danger" id="btn-remove">Quitar placa</button>
            </div>

            <div class="row">
                <div class="col-xl-12">
                    <label for="fecha-inicio">Desde:</label>
                    <input type="text" class="form-control" id="fecha-inicio" name="fecha-inicio" value="2015-1-1">

                    <label for="fecha-fin">Hasta:</label>
                    <input type="text" class="form-control" id="fecha-fin" name="fecha-fin" value="2022-12-31">

                    <div id="slider-range"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            var dateFormat = "yy-mm-dd";
            var startDate = new Date(2015, 0, 1);
            var endDate = new Date(2022, 11, 31);

            $("#fecha-inicio").datepicker({
                dateFormat: dateFormat,
                defaultDate: startDate
            });

            $("#fecha-fin").datepicker({
                dateFormat: dateFormat,
                defaultDate: endDate
            });

            $("#slider-range").slider({
                range: true,
                min: startDate.getTime(),
                max: endDate.getTime(),
                values: [startDate.getTime(), endDate.getTime()],
                slide: function (event, ui) {
                    var minDate = new Date(ui.values[0]);
                    var maxDate = new Date(ui.values[1]);

                    $("#fecha-inicio").datepicker("setDate", minDate);
                    $("#fecha-fin").datepicker("setDate", maxDate);
                }
            });

            $("#btn-add").click(function () {
                // L칩gica para a침adir una placa
            });

            $("#btn-remove").click(function () {
                // L칩gica para quitar una placa
            });
        });
    </script>
</body>

</html>
