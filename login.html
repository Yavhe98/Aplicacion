<!DOCTYPE html>
<html>
<head>
    <title>Gráfica en tiempo real con Bootstrap y MySQL</title>
    <!-- Incluye los archivos CSS y JS necesarios para Bootstrap y Chart.js -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <!-- Incluye el archivo de estilo CSS personalizado -->
    <style>
        #chart {
            height: 300px;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="chart"></canvas>
    </div>

    <script>
        // Crear una instancia de Chart.js y configurar la gráfica inicial
        var ctx = document.getElementById('chart').getContext('2d');
        var chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Datos en tiempo real',
                    data: [],
                    backgroundColor: 'rgba(0, 123, 255, 0.5)',
                    borderColor: 'rgba(0, 123, 255, 1)',
                    borderWidth: 1,
                    fill: 'start',
                    lineTension: 0,
                    pointRadius: 0
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        display: true
                    },
                    y: {
                        display: true
                    }
                }
            }
        });

        // Función para actualizar la gráfica en tiempo real
        function updateChart() {
            // Realizar solicitud AJAX al servidor
            $.ajax({
                url: "prueba.php",
                type: "GET",
                dataType: "json",
                success: function(data) {
                    // Actualizar la gráfica con los datos recibidos
                    // Actualiza los datos y las etiquetas de la gráfica
                    chart.data.labels = data.map(function(item) {
                        return item.fecha_hora;
                    });
                    chart.data.datasets[0].data = data.map(function(item) {
                        return item.valor;
                    });

                    // Actualiza la gráfica
                    chart.update();
                },
                error: function(xhr, status, error) {
                    console.log("Error: " + error);
                }
            });
        }

        // Actualizar la gráfica cada 5 segundos (por ejemplo)
        setInterval(updateChart, 5000);
    </script>
</body>
</html>
